<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pizza Builder</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">
  <div id="pizza-area">
    <img id="pizza-base" src="images/pizza base.jpg" alt="Pizza Base" />

    <!-- ðŸ… SAUCE CANVAS -->
    <canvas id="sauce-canvas"></canvas>

    <div id="topping-container"></div>
  </div>

  <div id="ingredients-panel">
    <div class="ingredient"><img src="images/tomato.png" draggable="true" data-type="sauce"></div>
    <div class="ingredient"><img src="images/cheese.png" draggable="true"></div>
    <div class="ingredient"><img src="images/potato.png" draggable="true"></div>
    <div class="ingredient"><img src="images/mushroom.png" draggable="true"></div>
    <div class="ingredient"><img src="images/corn.png" draggable="true"></div>
    <div class="ingredient"><img src="images/carrot.png" draggable="true"></div>
    <div class="ingredient"><img src="images/cucumber.png" draggable="true"></div>
    <div class="ingredient"><img src="images/onion.png" draggable="true"></div>
  </div>
</div>

<div id="controls">
  <img id="btn-smaller" src="images/smaller.png">
  <img id="btn-rotate" src="images/rotate.jpg">
  <img id="btn-bigger" src="images/bigger.png">
</div>

<script src="app.js"></script>
</body>
</html>
