<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pizza Builder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <!-- Example crust/container. If your project uses different element ids, adapt below. -->
    <div id="pizza-area">
      <img id="crust" src="assets/crust.png" alt="Pizza crust">

      <!-- Example ingredients (these may already exist in your project).
           They must have class="ingredient" and be positioned over the crust.
           Keep your existing ingredient elements; this is an example. -->
      <!-- <img class="ingredient" src="assets/pepperoni.png" style="left:100px;top:120px"> -->

    </div>

    <!-- Controls placed below crust (images provided in the repo) -->
    <div id="pizza-controls" aria-label="Pizza controls">
      <button id="rotate-btn" class="icon-btn" title="Rotate selected ingredient">
        <img src="assets/rotate.jpg" alt="Rotate">
      </button>
      <button id="bigger-btn" class="icon-btn" title="Increase size of selected ingredient">
        <img src="assets/bigger.png" alt="Bigger">
      </button>
      <button id="smaller-btn" class="icon-btn" title="Decrease size of selected ingredient">
        <img src="assets/smaller.png" alt="Smaller">
      </button>
    </div>
  </main>

  <script src="js/ingredient-controls.js"></script>
</body>
</html>
