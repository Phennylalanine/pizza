<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pizza Builder</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">
  <div id="pizza-area">
    <img id="pizza-base" src="images/pizza base.jpg" alt="Pizza Base" />
    <div id="topping-container"></div>
  </div>

  <div id="ingredients-panel">
    <h2>Ingredients</h2>

     <div class="ingredient">
      <img src="images/tomato.png" draggable="true" data-name="tomato" />
    </div>

     <div class="ingredient">
      <img src="images/cheese.png" draggable="true" data-name="cheese" />
    </div>

        <div class="ingredient">
      <img src="images/potato.png" draggable="true" data-name="potato" />
    </div>

    <div class="ingredient">
      <img src="images/mushroom.png" draggable="true" data-name="mushroom" />
    </div>

     <div class="ingredient">
      <img src="images/corn.png" draggable="true" data-name="corn" />
    </div>

     <div class="ingredient">
      <img src="images/carrot.png" draggable="true" data-name="carrot" />
    </div>

     <div class="ingredient">
      <img src="images/cucumber.png" draggable="true" data-name="cucumber" />
    </div>

     <div class="ingredient">
      <img src="images/onion.png" draggable="true" data-name="onion" />
    </div>

     <div class="ingredient">
      <img src="images/mushroom.png" draggable="true" data-name="mushroom" />
    </div>

    <!-- Add as many as you want -->
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
